career-profile:
    title: Summary
    summary: |
      I am currently a Product Manager at Droit Financial Technologies, LLC.
      With 4 years of experience in FinTech and Investment Banking, plus a background in Chemical Engineering, I enjoy solving complex challenges within organisations and collaborating with clients and stakeholders using quantitative approaches. I am a holder of the [Investment Management Certificate (IMC)](https://www.cfauk.org/study/imc), which equipped me with the knowledge required in Finance.

      I enjoy working in an environment with a steep learning curve, where it is evident in my front-end development skills obtained during my role as a Data Governance Analyst. I have also pursued multiple qualifications and foreign language studies (German & Polish) outside of work and university. I have an international background, having worked in both London and Hong Kong.

      Please feel free to reach out via Linkedin Messaging.

